<div class="container">
  <div class="row">
    <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
      <h3 class="text-center text-theme-primary ">{{formStatus}} Categories</h3>
      <p class="text-center mb-5">You can {{formStatus}} new categories from here ..!</p>
      <form class="form-inline text-center" #categoryform = 'ngForm' (ngSubmit)="onClick(categoryform)">
        <div class="form-group col-md-10">
          <input
          type="text"
          class="form-control shadow-effect"
          placeholder="Add New Categories"
          name="category"
          [(ngModel)]="formCategory"
          #newCategory="ngModel"
          required
          [ngClass]="{'is-invalid':newCategory.touched && newCategory.invalid}">
          <div class="alert alert-danger" *ngIf="newCategory.touched && newCategory.invalid"> Category Field is Required.. !</div>
        </div>
        <div class="col-md-2">
          <button class="btn btn-block btn-theme btn-info mb-2" [disabled]="categoryform.invalid" >{{formStatus}} Category</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row mt-5 mb-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <th>No</th>
                <th>Category</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor ="let cat of categoryArray; let i = index">
                  <td>{{i+1}}</td>
                  <td>{{cat.data.category}}</td>
                  <td>
                    <button class="btn btn-sm btn-warning" (click)="onEdit(cat.data.category,cat.id)">Edit</button>
                    <button class="btn btn-sm btn-danger ml-2" (click)="onDelete(cat.id)">Delete</button>
                  </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
